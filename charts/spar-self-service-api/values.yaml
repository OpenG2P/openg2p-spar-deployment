global:
  hostname: selfservice.sandbox.openg2p.net

replicaCount: 1
image:
  repository: openg2p/openg2p-spar-self-service-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "develop"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

containerPort: 8000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - paths:
        - path: /api(/|$)(.*)
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  #  requests:
  #    cpu: 500m
  #    memory: 2G

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

envVars:
  SPAR_CORE_DB_HOSTNAME: '{{ include "postgresql.v1.primary.fullname" .Subcharts.postgresql }}'
  SPAR_CORE_DB_USERNAME: "sparuser"
  SPAR_CORE_DB_DBNAME: "spardb"
  SPAR_CORE_OPENAPI_ROOT_PATH: "/api"
  SPAR_CORE_DEFAULT_ID_TOKEN_VERIFY_AT_HASH: "false"
  SPAR_CORE_AUTH_COOKIE_SECURE: "false"
  SPAR_CORE_AUTH_COOKIE_SET_EXPIRES: "true"

  SPAR_CORE_AUTH_DEFAULT_ISSUERS: '["https://esignet.dev.openg2p.net/v1/esignet","https://keycloak.dev.openg2p.net/realms/openg2p"]'
  SPAR_CORE_AUTH_DEFAULT_JWKS_URLS: '["https://esignet.dev.openg2p.net/v1/esignet/oauth/.well-known/jwks.json","https://keycloak.dev.openg2p.net/realms/openg2p/protocol/openid-connect/certs"]'

  SPAR_CORE_MAPPER_API_URL: 'https://mapper.qa.openg2p.net/mapper/sync'
  SPAR_CORE_MAPPER_LINK_PATH: "/link"
  SPAR_CORE_MAPPER_UNLINK_PATH: "/unlink"
  SPAR_CORE_MAPPER_RESOLVE_PATH: "/resolve"
  SPAR_CORE_MAPPER_UPDATE_PATH: "/update"

envVarsFrom:
  SPAR_CORE_DB_PASSWORD:
    secretKeyRef:
      name: '{{ include "postgresql.v1.primary.fullname" .Subcharts.postgresql }}'
      key: password

istio:
  enabled: true
  virtualservice:
    enabled: true
    host: ""
    gateway: "istio-system/all-hosts"
    prefix: "/api/"
    rewriteUri: "/"
  gateway:
    enabled: false
    host: ""
    ingressController:
      istio: ingressgateway
    httpTlsRedirect: true
    tls:
      enabled: true
      mode: SIMPLE
      credentialName: ""

postgresql:
  enabled: true
  auth:
    username: sparuser
    database: spardb
  primary:
    extendedConfiguration: |-
      wal_level = logical
      max_wal_senders = 20
      max_replication_slots = 10
